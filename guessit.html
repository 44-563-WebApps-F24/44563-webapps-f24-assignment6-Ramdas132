<!DOCTYPE html>
<html>
 <head>
    <title>Guessing the color page</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
 </head>
<body class="bg-success">
<h1>Guess the color RAM</h1>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
<form class="bg-light">
    <div class="mb-3">
    <label for="secret_color">Guess the color </label>
    <input type ="password" id="secret_color" name="secret_color" value="Red"> <br><br>

    <label for="form1_nick">Enter a guess </label>
    <input type ="text" id="guess_color" name="guess_color"><br> <br>
</div>
    <input type="button" onclick="processColor()" value="Check the color">
</form>
</div>
</div>
</div>




<p id="result">Attempts: 0| Wrong: 0</p>

<div>
    <img id="plantImage" src="image1.jpeg" width="200" height="200" onclick="nextImage()">
</div>

<script> 
let attempts=0;
let wrong=0;
function processColor(){
    const secretColor = document.getElementById("secret_color").value;
    const guessedColor = document.getElementById("guess_color").value;
            if (guessedColor.toLowerCase() !== secretColor.toLowerCase()) {
                wrong++;
                alert("That was not it");
            } else {
                attempts++;
                alert("You got it");
            }
            document.getElementById("result").innerHTML = `Attempts: ${attempts} | Wrong: ${wrong}`;   
}
let showing = 1;
 
        function nextImage() {
            console.log("Current showing:", showing);
 
            switch (showing) {
                case 1:
                    document.getElementById("plantImage").src = "image2.jpg";
                    showing = 2;
                    break;
                case 2:
                    document.getElementById("plantImage").src = "image3.jpg";
                    showing = 3;
                    break;
                case 3:
                    document.getElementById("plantImage").src = "image1.jpeg";
                    showing = 1;
                    break;
            }
        }
</script>

</body>
</html>
