<!DOCTYPE html>
<html>

<head>
    <title>order Lunch</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body class="bg-info">

    <h2>Durga Ramdas Raja orders a lunch</h2>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
    <form class="bg-light">
        <div class="form-check">
        <label><input type="checkbox" id="drink" value="drink"> Drink</label><br>
        <label><input type="checkbox" id="side" value="side"> Side</label><br>
        <label><input type="checkbox" id="in" value="in"> Eat in</label><br><br>
    </div>
        <input type="button" onclick="startLunch()" value="Start a lunch order">
    </form>
    </div></div></div>

    <p class="bg-white" id="result">Your lunch details will be displayed here</p>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
    <form class="bg-light">
       
        <label for="property_name">Enter property:</label>
        <input type="text" id="propname" value="entree"><br><br>
    
        <label for="property_value">Set it to:</label>
        <input type="text" id="propvalue"><br><br>
        <input type="button" onclick="updateLunch()" value="Update the lunch">
    </form>
    </div></div></div>

    <p class="bg-white" id="updatedresult">Your updated lunch details will be displayed here</p>

    <script>
        let my_lunch = {};

        function startLunch() {
            my_lunch = {};

            my_lunch.drink = document.getElementById("drink").checked;
            my_lunch.side = document.getElementById("side").checked;
            my_lunch.in = document.getElementById("in").checked;

            document.getElementById("result").innerHTML = `Lunch Order: <br>
                Drink: ${my_lunch.drink ? "Yes" : "No"}<br>
                Side: ${my_lunch.side ? "Yes" : "No"}<br>
                Eat in: ${my_lunch.in ? "Yes" : "No"}`;
        }

        function updateLunch() {
            const property = document.getElementById("propname").value;
            const value = document.getElementById("propvalue").value;

            my_lunch[property] = value;

            document.getElementById("updatedresult").innerHTML = `Updated Lunch Order: <br>` +
                JSON.stringify(my_lunch, null, 2).replace(/\n/g, '<br>');
        }
        
    </script>

</body>

</html>
