
<!DOCTYPE html>
<html>

<head>
    <title>Game with Math</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>

<body class="bg-secondary">

    <h2>Durga Ramdas Raja figures out</h2>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
    <form class="bg-light">
        <label for="first_value">Enter a number</label>
        <input type="number" id="firstno"  name="firstno" value="2"> <br><br>

        <label for="second_value">Enter a number</label>
        <input type="number" id="secondno" name="secondno" value="12"> <br><br>

        <input type="button" onclick="powerSum()" value="Compute">
    </form>
    </div>
    </div>
    </div>
   
    <p id="result">The result will be displayed here</p>

    <form class="bg-light">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
        <label><input type="radio" name="operation" value="max" onclick="processRadio()"> Max </label><br>
        <label><input type="radio" name="operation" value="min" onclick="processRadio()"> Min </label><br>
        <label><input type="radio" name="operation" value="avg" onclick="processRadio()"> Average </label><br>
        <label><input type="radio" name="operation" value="geo" onclick="processRadio()"> Geometric Mean </label><br>
    </form>
        </div></div></div>
    

    <p id="radio_result">The computed result will be displayed here</p>
    
    <script>
        function powerSum() {
            let first = parseInt(document.getElementById("firstno").value);
            let second = parseInt(document.getElementById("secondno").value);
            let sum = 0;
            for (let i = 0; i < first; i++) {
                sum += Math.pow(second, i); 
            }
            document.getElementById("result").innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
        }

        
        function processRadio() {
            let first = parseFloat(document.getElementById("firstno").value);
            let second = parseFloat(document.getElementById("secondno").value);
            let operation = document.querySelector('input[name="operation"]:checked').value;
            let result;

            switch (operation) {
                case "max":
                    result = Math.max(first, second);
                    break;
                case "min":
                    result = Math.min(first, second);
                    break;
                case "avg":
                    result = (first + second) / 2;
                    break;
                case "geo":
                    result = Math.sqrt(first * second); 
                    break;
            }

            document.getElementById("radio_result").innerHTML = `Computed ${operation} with values ${first} and ${second} with result ${result}`;
        }


        
    </script>
</body>
</html>
