<!DOCTYPE html>
<html>

<head>
    <title>Game with Math</title>

</head>

<body>

    <h2>Durga Ramdas Raja figures out</h2>
    <form>
        <label for="first_value">Enter a number</label>
        <input type="number" id="firstno"  name="firstno" value="2"> <br><br>

        <label for="second_value">Enter a number</label>
        <input type="number" id="secondno" name="secondno" value="12"> <br><br>

        <input type="button" onclick="powerSum()" value="Compute">
    </form>
    <p id="result">The result will be displayed here</p>
    <form>
        <label><input type="radio" name="operation" value="max" onclick="processRadio()"> Max </label><br>
        <label><input type="radio" name="operation" value="min" onclick="processRadio()"> Min </label><br>
        <label><input type="radio" name="operation" value="avg" onclick="processRadio()"> Average </label><br>
        <label><input type="radio" name="operation" value="geo" onclick="processRadio()"> Geometric Mean </label><br>
    </form>

    <p id="radio_result">The computed result will be displayed here</p>
    
    <script>
        function powerSum() {
            let first = parseInt(document.getElementById("firstno").value);
            let second = parseInt(document.getElementById("secondno").value);
            let sum = 0;
            for (let i = 0; i < first; i++) {
                sum += Math.pow(second, i); 
            }
            document.getElementById("result").innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
        }

        



        
    </script>
</body>
</html>
